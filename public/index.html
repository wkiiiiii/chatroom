<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="join-form" class="join-container">
      <h1>Simple Chat Room</h1>
      <div class="form-container">
        <input type="text" id="username" placeholder="Enter your name..." autocomplete="off" required />
        <button id="join-btn">Join Chat</button>
      </div>
    </div>

    <div id="chat-container" class="chat-container hidden">
      <div class="chat-header">
        <h2>Chat Room</h2>
        <div class="user-count">
          <span id="user-count">0</span> users online
        </div>
      </div>
      
      <div class="main-container">
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="users-container">
          <h3>Online Users</h3>
          <ul id="users-list"></ul>
        </div>
      </div>
      
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
